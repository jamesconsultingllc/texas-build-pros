name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    types: [closed]
    branches:
      - main
      - develop
      - 'release/**'

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Determine Deployment Slot
        id: resolve-env
        shell: bash
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          branch="${REF_NAME}"
          
          if [[ "$branch" == "main" ]]; then
            echo "environment=Production" >> "$GITHUB_OUTPUT"
            echo "slot=" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == "develop" ]]; then
            echo "environment=Development" >> "$GITHUB_OUTPUT"
            echo "slot=Development" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == release/* ]]; then
            echo "environment=Staging" >> "$GITHUB_OUTPUT"
            echo "slot=Staging" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == feature/* ]] || [[ "$branch" == hotfix/* ]]; then
            # Feature/hotfix branches get named preview slots
            sanitized_branch=$(echo "$branch" | sed 's/[^a-zA-Z0-9]/-/g' | cut -c1-20)
            echo "environment=Preview-$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "slot=preview-$sanitized_branch" >> "$GITHUB_OUTPUT"
          else
            # Any other branch gets a named preview slot
            sanitized_branch=$(echo "$branch" | sed 's/[^a-zA-Z0-9]/-/g' | cut -c1-20)
            echo "environment=Preview-$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "slot=preview-$sanitized_branch" >> "$GITHUB_OUTPUT"
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0DA95B810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          deployment_environment: ${{ steps.resolve-env.outputs.slot }}
          app_location: "/"
          api_location: "api"
          output_location: "dist"
          production_branch: main  # Explicitly set production branch

  close_pull_request_job:
    if: |
      github.event_name == 'pull_request' && 
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      (startsWith(github.head_ref, 'feature/') || 
       startsWith(github.head_ref, 'hotfix/') ||
       (startsWith(github.head_ref, 'release/') && github.base_ref == 'develop'))
    runs-on: ubuntu-latest
    name: Close Preview Environment
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0DA95B810 }}
          action: close