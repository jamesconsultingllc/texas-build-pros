name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    types: [closed]
    branches:
      - main
      - develop
      - 'release/**'

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/develop' && 'development' || 'preview' }}
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          submodules: true
          lfs: false
          fetch-depth: 0

      - name: Determine Deployment Slot
        id: resolve-env
        shell: bash
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          branch="${REF_NAME}"
          
          if [[ "$branch" == "main" ]]; then
            echo "environment=Production" >> "$GITHUB_OUTPUT"
            echo "slot=" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == "develop" ]]; then
            echo "environment=Development" >> "$GITHUB_OUTPUT"
            echo "slot=development" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == release/* ]]; then
            echo "environment=Staging" >> "$GITHUB_OUTPUT"
            echo "slot=staging" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == feature/* ]] || [[ "$branch" == hotfix/* ]]; then
            # SWA removes all non-alphanumeric characters and truncates
            sanitized_branch=$(echo "$branch" | sed 's/[^a-zA-Z0-9]//g' | cut -c1-20 | tr '[:upper:]' '[:lower:]')
            echo "environment=$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "slot=$sanitized_branch" >> "$GITHUB_OUTPUT"
          else
            sanitized_branch=$(echo "$branch" | sed 's/[^a-zA-Z0-9]//g' | cut -c1-20 | tr '[:upper:]' '[:lower:]')
            echo "environment=$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "slot=$sanitized_branch" >> "$GITHUB_OUTPUT"
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9 # v1.0.0
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0DA95B810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          deployment_environment: ${{ steps.resolve-env.outputs.slot }}
          app_location: "/"
          api_location: "api"
          output_location: "dist"
          production_branch: main
        env:
          VITE_APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}

      - name: Azure Login with OIDC
        if: |
          startsWith(github.ref, 'refs/heads/feature/') || 
          startsWith(github.ref, 'refs/heads/hotfix/') || 
          startsWith(github.ref, 'refs/heads/release/')
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Add Storage CORS for Preview Environment
        if: |
          startsWith(github.ref, 'refs/heads/feature/') || 
          startsWith(github.ref, 'refs/heads/hotfix/') || 
          startsWith(github.ref, 'refs/heads/release/')
        uses: ./.github/actions/manage-storage-cors
        with:
          action: add
          storage-account: legacybuildersdevst
          storage-account-key: ${{ secrets.STORAGE_ACCOUNT_KEY }}
          origin: https://${{ steps.resolve-env.outputs.slot }}.mango-meadow-0da95b810.azurestaticapps.net

      - name: Copy Environment Variables from Source
        if: |
          startsWith(github.ref, 'refs/heads/feature/') || 
          startsWith(github.ref, 'refs/heads/hotfix/') || 
          startsWith(github.ref, 'refs/heads/release/')
        uses: ./.github/actions/sync-swa-settings
        with:
          swa-name: legacy-builders
          resource-group: legacy-builders
          direction: one-way

  close_pull_request_job:
    if: |
      github.event_name == 'pull_request' && 
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      (startsWith(github.event.pull_request.head.ref, 'feature/') || 
       startsWith(github.event.pull_request.head.ref, 'hotfix/') ||
       (startsWith(github.event.pull_request.head.ref, 'release/') && github.event.pull_request.base.ref == 'develop'))
    runs-on: ubuntu-latest
    name: Close Preview Environment
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Azure Login with OIDC
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Determine Source Slot
        id: source-slot
        shell: bash
        env:
          BRANCH_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          branch="${BRANCH_REF}"
          branch_pattern=$(echo "$branch" | sed 's/[^a-zA-Z0-9]//g' | cut -c1-20 | tr '[:upper:]' '[:lower:]')
          
          echo "Looking for environment matching pattern: $branch_pattern"
          echo "slot_pattern=$branch_pattern" >> "$GITHUB_OUTPUT"
          
          source_slot=$(az staticwebapp environment list \
            --name legacy-builders \
            --resource-group legacy-builders \
            --query "[?starts_with(name, '${branch_pattern:0:10}')].name | [0]" -o tsv)
          
          if [[ -n "$source_slot" ]]; then
            echo "Found source environment: $source_slot"
            echo "slot=$source_slot" >> "$GITHUB_OUTPUT"
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "No environment found"
            echo "slot=" >> "$GITHUB_OUTPUT"
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine Target Environment
        id: target-env
        shell: bash
        run: |
          base_ref="${{ github.event.pull_request.base.ref }}"
          
          if [[ "$base_ref" == "main" ]]; then
            echo "target=production" >> "$GITHUB_OUTPUT"
          elif [[ "$base_ref" == "develop" ]]; then
            echo "target=development" >> "$GITHUB_OUTPUT"
          else
            echo "target=development" >> "$GITHUB_OUTPUT"
          fi

      - name: Sync New Settings to Target
        if: steps.source-slot.outputs.found == 'true'
        uses: ./.github/actions/sync-swa-settings
        with:
          swa-name: legacy-builders
          resource-group: legacy-builders
          source-environment: ${{ steps.source-slot.outputs.slot }}
          target-environment: ${{ steps.target-env.outputs.target }}

      - name: Delete Preview Environment
        id: delete-env
        if: steps.source-slot.outputs.found == 'true'
        shell: bash
        continue-on-error: true
        run: |
          source_slot="${{ steps.source-slot.outputs.slot }}"
          
          echo "Deleting environment: $source_slot"
          az staticwebapp environment delete \
            --name legacy-builders \
            --resource-group legacy-builders \
            --environment-name "$source_slot" \
            --yes
          echo "deleted=true" >> "$GITHUB_OUTPUT"

      - name: Remove Storage CORS for Preview Environment
        if: steps.source-slot.outputs.found == 'true'
        uses: ./.github/actions/manage-storage-cors
        with:
          action: remove
          storage-account: legacybuildersdevst
          storage-account-key: ${{ secrets.STORAGE_ACCOUNT_KEY }}
          origin: https://${{ steps.source-slot.outputs.slot_pattern }}.mango-meadow-0da95b810.azurestaticapps.net

      - name: Fallback - Close with SWA Action
        if: steps.source-slot.outputs.found != 'true'
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9 # v1.0.0
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0DA95B810 }}
          action: close