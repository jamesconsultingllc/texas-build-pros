name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
    inputs:
      deploy_all:
        description: 'Deploy both SWA and API'
        required: false
        default: true
        type: boolean
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
    paths:
      - 'src/**'
      - 'public/**'
      - 'api/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'tsconfig*.json'
      - 'staticwebapp.config.json'
      - '.github/workflows/azure-static-web-apps-mango-meadow-0da95b810.yml'
  pull_request:
    types: [closed]
    branches:
      - main
      - develop
      - 'release/**'

permissions:
  id-token: write
  contents: read

jobs:
  detect_changes:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: Detect Changes
    outputs:
      swa_changed: ${{ steps.changes.outputs.swa_changed }}
      api_changed: ${{ steps.changes.outputs.api_changed }}
      workflow_changed: ${{ steps.changes.outputs.workflow_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            swa_changed:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'vite.config.ts'
              - 'tsconfig*.json'
              - 'staticwebapp.config.json'
              - 'index.html'
            api_changed:
              - 'api/**'
            workflow_changed:
              - '.github/workflows/azure-static-web-apps-mango-meadow-0da95b810.yml'

  build_and_deploy_job:
    needs: detect_changes
    if: |
      always() &&
      github.event_name != 'pull_request' && 
      (needs.detect_changes.result == 'skipped' ||
       needs.detect_changes.outputs.swa_changed == 'true' || 
       needs.detect_changes.outputs.api_changed == 'true' || 
       needs.detect_changes.outputs.workflow_changed == 'true' ||
       github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/develop' && 'development' || 'preview' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          fetch-depth: 0

      - name: Determine Source Environment
        id: source-env
        shell: bash
        run: |
          branch="${{ github.ref_name }}"
          
          if [[ "$branch" == feature/* ]] || [[ "$branch" == hotfix/* ]]; then
            parent_commit=$(git merge-base HEAD origin/develop 2>/dev/null || git merge-base HEAD origin/main 2>/dev/null || echo "")
            
            if [[ -n "$parent_commit" ]]; then
              if git merge-base --is-ancestor "$parent_commit" origin/develop 2>/dev/null; then
                echo "source=develop" >> "$GITHUB_OUTPUT"
                echo "source_env=development" >> "$GITHUB_OUTPUT"
              else
                echo "source=main" >> "$GITHUB_OUTPUT"
                echo "source_env=production" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "source=develop" >> "$GITHUB_OUTPUT"
              echo "source_env=development" >> "$GITHUB_OUTPUT"
            fi
          elif [[ "$branch" == release/* ]]; then
            echo "source=develop" >> "$GITHUB_OUTPUT"
            echo "source_env=development" >> "$GITHUB_OUTPUT"
          else
            echo "source=none" >> "$GITHUB_OUTPUT"
            echo "source_env=none" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine Deployment Slot
        id: resolve-env
        shell: bash
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          branch="${REF_NAME}"
          
          if [[ "$branch" == "main" ]]; then
            echo "environment=Production" >> "$GITHUB_OUTPUT"
            echo "slot=" >> "$GITHUB_OUTPUT"
            echo "functions_app=legacy-builders-api-prod" >> "$GITHUB_OUTPUT"
            echo "resource_group=legacy-builders-prod-rg" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == "develop" ]]; then
            echo "environment=Development" >> "$GITHUB_OUTPUT"
            echo "slot=development" >> "$GITHUB_OUTPUT"
            echo "functions_app=legacy-builders-api-dev" >> "$GITHUB_OUTPUT"
            echo "resource_group=legacy-builders-dev-rg" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == release/* ]]; then
            echo "environment=Staging" >> "$GITHUB_OUTPUT"
            echo "slot=staging" >> "$GITHUB_OUTPUT"
            echo "functions_app=legacy-builders-api-staging" >> "$GITHUB_OUTPUT"
            echo "resource_group=legacy-builders-staging-rg" >> "$GITHUB_OUTPUT"
          elif [[ "$branch" == feature/* ]] || [[ "$branch" == hotfix/* ]]; then
            sanitized_branch=$(echo "$branch" | sed 's/[^a-zA-Z0-9]//g' | cut -c1-20 | tr '[:upper:]' '[:lower:]')
            echo "environment=$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "slot=$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "functions_app=legacy-builders-api-dev" >> "$GITHUB_OUTPUT"
            echo "resource_group=legacy-builders-dev-rg" >> "$GITHUB_OUTPUT"
          else
            sanitized_branch=$(echo "$branch" | sed 's/[^a-zA-Z0-9]//g' | cut -c1-20 | tr '[:upper:]' '[:lower:]')
            echo "environment=$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "slot=$sanitized_branch" >> "$GITHUB_OUTPUT"
            echo "functions_app=legacy-builders-api-dev" >> "$GITHUB_OUTPUT"
            echo "resource_group=legacy-builders-dev-rg" >> "$GITHUB_OUTPUT"
          fi

      # Deploy SWA only if SWA files changed or workflow changed or manual trigger
      - name: Build And Deploy Static Web App
        id: builddeploy
        if: |
          needs.detect_changes.result == 'skipped' ||
          needs.detect_changes.outputs.swa_changed == 'true' || 
          needs.detect_changes.outputs.workflow_changed == 'true' ||
          github.event.inputs.deploy_all == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0DA95B810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          deployment_environment: ${{ steps.resolve-env.outputs.slot }}
          app_location: "/"
          api_location: ""  # Deploy API separately
          output_location: "dist"
          production_branch: main

      - name: Skip SWA Deploy
        if: |
          needs.detect_changes.result != 'skipped' &&
          needs.detect_changes.outputs.swa_changed != 'true' && 
          needs.detect_changes.outputs.workflow_changed != 'true' &&
          github.event.inputs.deploy_all != 'true'
        run: echo "Skipping SWA deployment - no frontend changes detected"

      # Deploy API only if API files changed or workflow changed or manual trigger
      - name: Azure Login with OIDC
        if: |
          needs.detect_changes.result == 'skipped' ||
          needs.detect_changes.outputs.api_changed == 'true' || 
          needs.detect_changes.outputs.workflow_changed == 'true' ||
          github.event.inputs.deploy_all == 'true' ||
          (steps.source-env.outputs.source_env != 'none' && 
           (startsWith(github.ref, 'refs/heads/feature/') || 
            startsWith(github.ref, 'refs/heads/hotfix/') || 
            startsWith(github.ref, 'refs/heads/release/')))
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup .NET
        if: |
          needs.detect_changes.result == 'skipped' ||
          needs.detect_changes.outputs.api_changed == 'true' || 
          needs.detect_changes.outputs.workflow_changed == 'true' ||
          github.event.inputs.deploy_all == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build API
        if: |
          needs.detect_changes.result == 'skipped' ||
          needs.detect_changes.outputs.api_changed == 'true' || 
          needs.detect_changes.outputs.workflow_changed == 'true' ||
          github.event.inputs.deploy_all == 'true'
        run: |
          cd api
          dotnet restore
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./publish

      - name: Deploy API to Azure Functions
        if: |
          needs.detect_changes.result == 'skipped' ||
          needs.detect_changes.outputs.api_changed == 'true' || 
          needs.detect_changes.outputs.workflow_changed == 'true' ||
          github.event.inputs.deploy_all == 'true'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.resolve-env.outputs.functions_app }}
          package: 'api/publish'

      - name: Skip API Deploy
        if: |
          needs.detect_changes.result != 'skipped' &&
          needs.detect_changes.outputs.api_changed != 'true' && 
          needs.detect_changes.outputs.workflow_changed != 'true' &&
          github.event.inputs.deploy_all != 'true'
        run: echo "Skipping API deployment - no API changes detected"

      - name: Copy Environment Variables from Source
        if: |
          (startsWith(github.ref, 'refs/heads/feature/') || 
           startsWith(github.ref, 'refs/heads/hotfix/') || 
           startsWith(github.ref, 'refs/heads/release/')) &&
          steps.source-env.outputs.source_env != 'none'
        shell: bash
        run: |
          source_env="${{ steps.source-env.outputs.source_env }}"
          
          echo "Finding target environment..."
          
          branch="${{ github.ref_name }}"
          branch_pattern=$(echo "$branch" | sed 's/[^a-zA-Z0-9]//g' | tr '[:upper:]' '[:lower:]')
          
          target_slot=$(az staticwebapp environment list \
            --name legacy-builders \
            --resource-group legacy-builders \
            --query "[?starts_with(name, '${branch_pattern:0:10}')].name | [0]" -o tsv)
          
          if [[ -z "$target_slot" ]]; then
            echo "Could not find target environment matching pattern: $branch_pattern"
            echo "Available environments:"
            az staticwebapp environment list \
              --name legacy-builders \
              --resource-group legacy-builders \
              --query "[].name" -o tsv
            exit 0
          fi
          
          echo "Copying settings from $source_env to $target_slot"
          
          if [[ "$source_env" == "production" ]]; then
            settings=$(az staticwebapp appsettings list \
              --name legacy-builders \
              --resource-group legacy-builders \
              --query "properties" -o json)
          else
            settings=$(az staticwebapp appsettings list \
              --name legacy-builders \
              --resource-group legacy-builders \
              --environment-name "$source_env" \
              --query "properties" -o json 2>/dev/null || echo "{}")
          fi
          
          echo "Retrieved settings: $settings"
          
          if [[ "$settings" != "{}" ]] && [[ -n "$settings" ]] && [[ "$settings" != "null" ]]; then
            settings_file="${RUNNER_TEMP}/settings.txt"
            echo "$settings" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > "$settings_file"
            
            while IFS= read -r setting; do
              key="${setting%%=*}"
              value="${setting#*=}"
              
              if [[ -n "$value" ]] && [[ "$value" != "null" ]]; then
                echo "Setting $key for $target_slot"
                az staticwebapp appsettings set \
                  --name legacy-builders \
                  --resource-group legacy-builders \
                  --environment-name "$target_slot" \
                  --setting-names "$key=$value"
              fi
            done < "$settings_file"
            
            echo "Settings copied successfully"
          else
            echo "No settings found in source environment or settings are empty"
          fi

  close_pull_request_job:
    if: |
      github.event_name == 'pull_request' && 
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      (startsWith(github.head_ref, 'feature/') || 
       startsWith(github.head_ref, 'hotfix/') ||
       (startsWith(github.head_ref, 'release/') && github.base_ref == 'develop'))
    runs-on: ubuntu-latest
    name: Close Preview Environment
    steps:
      - name: Close Pull Request
        continue-on-error: true
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0DA95B810 }}
          action: close